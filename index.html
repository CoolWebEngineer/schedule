<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Schedule v2.1.0 Demo</title>
    <meta name="description" content="A schedule management with jQuery.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="dist/jquery.schedule.css">
    <link rel="stylesheet" href="dist/jquery.schedule-demo.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <h1 class="navbar-brand mb-0">Restuarant Schedule</h1>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col pl-0">
                <h2>Normal Schedule</h2>
            </div>
            <div class="col pr-0">
                <div class="btn-group mb-3 d-flex justify-content-end">
                    <button type="button" class="jqs-shift-options btn btn-primary pr-5 pl-5 " value="export" id="export">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div id="schedule" class="col-9 jqs-demo"></div>
                    <div class="col-3 jqs_options pt-0">
                        <p class="shift_add_method_title p-3 mb-0">Click the Add button to add new shift</p>
                        <div class="shift-options">
                            <div class="shift-title pt-3 pb-3 pr-0">Shift Details</div>
                            <div class="shift-name p-3">
                                <p>Name</p>
                                <input class="form-control dinningName" type="text" placeholder="Dinning Name">
                                <input class="form-control jqs-color-picker mt-3" type="color" value="#007bff" disabled onchange="alert('Your Color is setted correctly!')" placeholder="Default input">
                            </div>
                            <div class="shift-range p-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="d-flex align-items-center m-0">Min Party Size</p>
                                    <p class="min-size">1</p>
                                </div> 
                                <div class="d-flex justify-content-between mt-2">
                                    <p class="d-flex align-items-center m-0">Max Party Size</p>
                                    <p class="max-size">8</p>
                                </div>
                            </div>
                            <div class="shift-range p-3">
                                <div class="d-flex justify-content-between">
                                    <p class="d-flex align-items-center m-0">Max Convers</p>
                                    <p class="max-covers">100</p>
                                </div>
                            </div>
                            <div class="setting p-3"><p class="setting_button p-3 mb-0">Capacity Settings</p></div>
                            <div class="last-seating"><p class="p-3 mb-0">Last Seating</p><br></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="dist/jquery.schedule.js"></script>

<script>

  $(document).ready(function() {

    add();
    // attrSetting();

    // function attrSetting() {
    //   $('.jqs-period-container').mouseenter(function() {
    //     var dinningName = $('.jqs-period-title').text()
    //     alert(dinningName)
    //     $('.dinningName').html(dinningName);
    //   })
    // }

    function add() {
      var flag=1;
      $('#schedule').jqs();
      $('.jqs-shift-options').click(function () {

        $('.shift_add_method_title').hide();
        $('.shift-options').css('display', 'block');

        var data = JSON.parse($('#schedule').jqs('export'));
        var periodTitle = 'Shift1';
        for(i=0;i<=6;i++){
          switch(flag){
            case 1:
              periodTitle = 'Breakfast';
              data.push(
                {
                  day: i,
                  periods: [
                    ['2:00am', '4:00am']// -6 hours 
                  ]
                }
              );
              break;
            case 2: 
              periodTitle = 'Lunch'
              data.push(
                {
                  day: i,
                  periods: [
                    ['4:30am', '8:00am']// -6 hours 
                  ]
                }
              );
              break;
            case 3:
              periodTitle = 'Dinner'
              data.push(
                {
                  day: i,
                  periods: [
                    ['8:30am', '1:00pm']// -6 hours 
                  ]
                }
              );
              break;
          }
          $('#schedule').replaceWith('<div id="schedule" class="col-9 jqs-demo"></div>');
          $('#schedule').jqs({
            mode: 'edit',
            periodOptions: true,
            periodTitle: periodTitle,
            data: data
          });
        }
        flag++
        if(flag==4){
          flag=1;
        }
      })
    }
  })
</script>

</body>
</html>
